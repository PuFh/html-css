<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia de vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Nesse site eu estou hospedando um vídeo, clique nele para assistí-lo</p>
    <video controls loop autoplay width="500" poster="imagens/banner2.png">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zj96nE2hiUs?si=TtHcwxrmLwaCRbOw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
