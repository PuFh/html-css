<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usário</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="15" size="15" placeholder="Digite seu nome">
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="Sen" id="isen" required minlength="8" placeholder="Digite sua senha">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
