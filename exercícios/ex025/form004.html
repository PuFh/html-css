<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" autocomplete="email">
            </p>
            <p>
                <!-- Estudar sobre RegEx-->
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
        </fildset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
