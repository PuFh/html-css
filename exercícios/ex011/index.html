<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou mude o tamanho do seu navegador</p>
    <!--
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">

        <img src="Imagens/foto-g.png" alt="Imagem flexível">

-->
    <picture>
        <source media="(min-width:1050px)" srcset="Imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-p.png" alt="Imagem flexível">
    </picture>
    <!--Fiz de duas formas só para treinar kk-->
    <h1>Audios</h1>
    <p>Agora, vamos aprender a implementar áudios em nosso site.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/aether - density e time.mp3" type="audio/mpeg">
        <source src="midia/aether - density e time.wav" type="audio/mwav">
        <source src="midia/aether - density e time.ogg" type="audio/mogg">
        <p>Infelizmente não foi possível carregar esse audio. <a href="midia/aether - density e time.mp3">clique aqui para baixá-lo</a></p>
    </audio>

</body>
</html>
