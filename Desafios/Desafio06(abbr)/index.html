<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>

    <p>Em HTML5, podemos adicionar os  elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>

    <ul style="" type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="Use a tag &lt;h1&gt; ... &lt;/h1&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Imagens Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;...&lt;/ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;...&lt;/ul&gt; e &lt;li&gt; ">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
